<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" 
      type="image/png" 
      href="https://w7.pngwing.com/pngs/181/255/png-transparent-check-mark-computer-icons-others-angle-leaf-grass.png">
    <link rel="stylesheet" href="style/generalStyle.css">
    <!-- <link rel="stylesheet" href="style/responsive.css">  -->
    <title>You can Do IT! - Some to do list</title>
</head>
<body>
    <div class="wrapper">
        <div class="todoBox">
            <header>
                <h1>Cookie ToDo list</h1>
            </header>
            <div class="central">
                <div class="btnMenu">
                    <ul>
                        <li class="btn active">Active list</li>
                        <li class="btn">Done</li>
                        <li class="btn">Doesn't</li>
                    </ul>
                </div>
                <div class="box">
                    <div class="activeList shown">
                        <ul>
                            <li>kek</li>
                        </ul>
                        
                    </div>
                    <div class="doneList">
                        <ul>
                            <li>kek</li>
                        </ul>
                    </div>
                    <div class="doesentList">
                        <ul>
                            <li>uf</li>
                        </ul>
                    </div>
                </div>
                <div class="add">
                    <input type="text" placeholder="Text here what you do soon">
                    <button>Add to list</button>
                </div>
            </div>
        </div>
        <footer>
            <h4>Make by <a href="https://www.instagram.com/korzhevi4/" target="_blank">korzhevi4</a></h4>
        </footer>
    </div>


    <script src="script/script.js"></script>
</body>
</html>
